---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.2
  name: modelrepositories.aitrigram.cliver-project.github.io
spec:
  group: aitrigram.cliver-project.github.io
  names:
    kind: ModelRepository
    listKind: ModelRepositoryList
    plural: modelrepositories
    singular: modelrepository
  scope: Cluster
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        description: |-
          ModelRepository is the Schema for the modelrepositories API
          ModelRepository is a cluster wide CRD so that models can be shared across namespaces.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ModelRepositorySpec defines the desired state of ModelRepository
            properties:
              autoDownload:
                default: true
                description: AutoDownload indicates whether to automatically download
                  the model
                type: boolean
              deleteScripts:
                description: |-
                  DeleteScripts specifies custom scripts to run for deleting the model when the ModelRepository is deleted
                  If not specified, default scripts will be used based on the source origin
                  Supports Jinja2 template variables: {{ ModelId }}, {{ ModelName }}, {{ MountPath }}
                  Can be either bash or Python script (auto-detected)
                type: string
              downloadImage:
                description: |-
                  DownloadImage specifies the container image to use for downloading the model
                  If not specified, a default image will be selected based on the source origin
                type: string
              downloadScripts:
                description: |-
                  DownloadScripts specifies custom scripts to run for downloading the model
                  If not specified, default scripts will be used based on the source origin
                  Supports Jinja2 template variables: {{ ModelId }}, {{ ModelName }}, {{ MountPath }}
                  Can be either bash or Python script (auto-detected)
                type: string
              modelName:
                description: |-
                  ModelName is the identifier within all ModelRepositories in the cluster
                  If not specified, defaults to metadata.name
                type: string
              nodeSelector:
                additionalProperties:
                  type: string
                description: |-
                  NodeSelector specifies node selector requirements for scheduling download and cleanup jobs
                  This is particularly important when using HostPath storage to ensure jobs run on the correct node
                  Example: {"kubernetes.io/hostname": "kind-control-plane"}
                type: object
              source:
                description: Source defines where to download the model from
                properties:
                  hfTokenSecretRef:
                    description: HFTokenSecretRef is specific to huggingface, other
                      types may have their own way to access the model
                    properties:
                      key:
                        description: The key of the secret to select from.  Must be
                          a valid secret key.
                        type: string
                      name:
                        default: ""
                        description: |-
                          Name of the referent.
                          This field is effectively required, but due to backwards compatibility is
                          allowed to be empty. Instances of this type with an empty value here are
                          almost certainly wrong.
                          More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                        type: string
                      optional:
                        description: Specify whether the Secret or its key must be
                          defined
                        type: boolean
                    required:
                    - key
                    type: object
                    x-kubernetes-map-type: atomic
                  modelId:
                    description: ModelId is the identifier of the model within the
                      origin
                    type: string
                  origin:
                    default: huggingface
                    description: Origin specifies the source origin (huggingface,
                      gguf, local, ollama)
                    enum:
                    - huggingface
                    - gguf
                    - local
                    - ollama
                    type: string
                required:
                - modelId
                - origin
                type: object
              storage:
                description: |-
                  Storage configuration for the model
                  This defines where and how the model files are stored, the LLMEngine may have different storage than this one, although it has option to reuse this storage.
                properties:
                  hostPath:
                    description: |-
                      HostPath storage configuration
                      Required when Type is HostPath
                    properties:
                      nodeName:
                        description: |-
                          NodeName specifies which node to use for HostPath storage
                          If not specified, the download job can run on any node, and the
                          BoundNodeName will be set in status after the job completes
                        type: string
                      path:
                        description: Path on the host node's filesystem
                        type: string
                      type:
                        description: |-
                          Type of HostPath volume
                          DirectoryOrCreate creates the directory if it doesn't exist
                          Directory requires the directory to exist
                        enum:
                        - DirectoryOrCreate
                        - Directory
                        - File
                        - Socket
                        - CharDevice
                        - BlockDevice
                        type: string
                    required:
                    - path
                    type: object
                  mountPath:
                    description: |-
                      MountPath is the path where models will be stored/mounted inside containers
                      Defaults to /data/models if not specified
                    type: string
                  nfs:
                    description: |-
                      NFS storage configuration
                      Required when Type is NFS
                    properties:
                      path:
                        description: Path exported by the NFS server
                        type: string
                      readOnly:
                        description: |-
                          ReadOnly mounts the NFS volume as read-only
                          Note: Download jobs require write access, so this should typically be false
                        type: boolean
                      server:
                        description: Server is the hostname or IP address of the NFS
                          server
                        type: string
                    required:
                    - path
                    - server
                    type: object
                  persistentVolumeClaim:
                    description: |-
                      PersistentVolumeClaim storage configuration
                      Required when Type is PersistentVolumeClaim
                      if existingClaim is specified, a new PVC will not be created, and the operator will try to search it within the same namespace as the ModelRepository CR, typically it is 'aitrigram-system'.
                      otherwise, a new PVC will be created in the same namespace as the ModelRepository CR.
                    properties:
                      accessMode:
                        default: ReadWriteMany
                        description: |-
                          AccessMode for the PVC
                          ReadWriteMany (RWX) allows multiple nodes to mount the volume
                          ReadWriteOnce (RWO) binds to a single node
                        enum:
                        - ReadWriteMany
                        - ReadWriteOnce
                        type: string
                      existingClaim:
                        description: |-
                          ExistingClaim references an existing PVC instead of creating a new one
                          When specified, Size, StorageClassName, and AccessMode are ignored
                        type: string
                      retainPolicy:
                        description: |-
                          RetainPolicy determines what happens to the PVC when ModelRepository is deleted
                          "Delete" removes the PVC (default for newly created PVCs)
                          "Retain" keeps the PVC (default for existingClaim)
                        enum:
                        - Delete
                        - Retain
                        type: string
                      selector:
                        description: Selector is used to find matching PersistentVolumes
                        properties:
                          matchExpressions:
                            description: matchExpressions is a list of label selector
                              requirements. The requirements are ANDed.
                            items:
                              description: |-
                                A label selector requirement is a selector that contains values, a key, and an operator that
                                relates the key and values.
                              properties:
                                key:
                                  description: key is the label key that the selector
                                    applies to.
                                  type: string
                                operator:
                                  description: |-
                                    operator represents a key's relationship to a set of values.
                                    Valid operators are In, NotIn, Exists and DoesNotExist.
                                  type: string
                                values:
                                  description: |-
                                    values is an array of string values. If the operator is In or NotIn,
                                    the values array must be non-empty. If the operator is Exists or DoesNotExist,
                                    the values array must be empty. This array is replaced during a strategic
                                    merge patch.
                                  items:
                                    type: string
                                  type: array
                                  x-kubernetes-list-type: atomic
                              required:
                              - key
                              - operator
                              type: object
                            type: array
                            x-kubernetes-list-type: atomic
                          matchLabels:
                            additionalProperties:
                              type: string
                            description: |-
                              matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels
                              map is equivalent to an element of matchExpressions, whose key field is "key", the
                              operator is "In", and the values array contains only "value". The requirements are ANDed.
                            type: object
                        type: object
                        x-kubernetes-map-type: atomic
                      size:
                        description: Size of the volume (e.g., "50Gi", "100Gi")
                        type: string
                      storageClassName:
                        description: |-
                          StorageClassName for the PVC
                          If not specified, uses the cluster default storage class
                        type: string
                      volumeMode:
                        description: |-
                          VolumeMode defines whether the volume is a filesystem or block device
                          Defaults to Filesystem if not specified
                        type: string
                    required:
                    - size
                    type: object
                  type:
                    allOf:
                    - enum:
                      - PersistentVolumeClaim
                      - NFS
                      - HostPath
                    - enum:
                      - PersistentVolumeClaim
                      - NFS
                      - HostPath
                    description: Type indicates which storage backend to use
                    type: string
                required:
                - type
                type: object
            required:
            - autoDownload
            - source
            - storage
            type: object
          status:
            description: ModelRepositoryStatus defines the observed state of ModelRepository
            properties:
              boundNodeName:
                description: |-
                  BoundNodeName is the name of the node where the download job ran
                  This is used for storage types that require node affinity (HostPath, ReadWriteOnce PVC)
                  LLMEngine pods will be scheduled on this node to access the model files
                type: string
              conditions:
                description: Conditions represent the latest available observations
                  of the ModelRepository's state.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              lastUpdated:
                description: LastUpdated is the timestamp of the last status update
                format: date-time
                type: string
              message:
                description: Message provides additional information about the current
                  phase
                type: string
              phase:
                description: Phase represents the current phase of the model download
                enum:
                - pending
                - downloading
                - downloaded
                - failed
                type: string
              reason:
                description: Reason provides the reason for the current phase
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
