---
# Simple e2e test sample for Ollama with llama3.2:latest
# This is the minimal configuration for testing Ollama LLMEngine

# Step 1: Create ModelRepository for llama3.2:latest
apiVersion: aitrigram.cliver-project.github.io/v1
kind: ModelRepository
metadata:
  name: llama3-2-e2e
spec:
  source:
    origin: ollama
    modelId: llama3.2:latest
  autoDownload: true

---
# Step 2: Create LLMEngine for Ollama
apiVersion: aitrigram.cliver-project.github.io/v1
kind: LLMEngine
metadata:
  name: ollama-e2e
spec:
  engineType: ollama
  modelRefs:
    - llama3-2-e2e
  replicas: 1
  servicePort: 11434
