---
# ServiceAccount for NFS server with privileged SCC binding (OpenShift)
# This is only needed for E2E testing on OpenShift clusters

apiVersion: v1
kind: ServiceAccount
metadata:
  name: nfs-server
  namespace: aitrigram-system
---
# RoleBinding to allow the ServiceAccount to use the privileged SCC
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nfs-server-privileged-scc
  namespace: aitrigram-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:openshift:scc:privileged
subjects:
- kind: ServiceAccount
  name: nfs-server
  namespace: aitrigram-system
